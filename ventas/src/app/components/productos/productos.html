<div class ="container mt-4">
    <h1>Movimiento Inventario</h1>
    <div class="d-flex justify-content-center mb-3">
        <button  mat-raised-button color="primary"(click)="abrirModal(producto)">
        <mat-icon>add</mat-icon>Agregar productos
        </button>
    </div>
    <mat-form-field appearance="fill" class="w-100">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="filtroProductos($event)" placeholder="Buscar productos..">
    </mat-form-field>
    <div class="table-responsive">
        <table mat-table [dataSource]="dataSource"matSort class="mat-elevation-z8 w-100">
            <ng-container matColumnDef="detalles">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let producto">
                    <button mat-icon-button color="primary" (click)="abrirModalDEtalles(producto)">
                        <mat-icon>visibility</mat-icon>

                    </button>
                </td>
            </ng-container>
            <ng-container matColumnDef="idProducto">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                <td mat-cell *matCellDef="let l">{{l.idMovimiento}}</td>
            </ng-container>

            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>nombre</th>
                <td mat-cell *matCellDef="let l">{{l.nombre}}</td>
            </ng-container>

            <ng-container matColumnDef="precio">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
                <td mat-cell *matCellDef="let l">{{l.precio}}</td>
            </ng-container>

            <ng-container matColumnDef="stock">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>stock</th>
                <td mat-cell *matCellDef="let l">{{l.stock}}</td>
            </ng-container>

            <ng-container matColumnDef="fechaRegistro">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>fechaRegistro </th>
                <td mat-cell *matCellDef="let l">{{l.fechaRegistro| date:'yyyy-MM-dd'}}</td>
            </ng-container>

              <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>estado/th>
                <td mat-cell *matCellDef="let l">{{l.estado}}</td>
            </ng-container>

              
        </table>

    </div>
</div>
