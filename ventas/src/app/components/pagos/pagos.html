<div class="container mt-4" #formularioPagos>
    <h2>{{ editar ? 'Editar Pago' : 'Agregar Pago' }}</h2>
    
    <form (ngSubmit)="guardar(formPago)" #formPago="ngForm" novalidate >
        <div class="row">
            <div class="col-md-4 mb-2">
                <input class="form-control" type="text" placeholder="descripcion" [(ngModel)]="pago.descripcion"
                        name="descripcion" required #descripcion="ngModel" [ngClass] = "{'is-invalid': descripcion.invalid && descripcion.touched}">
            </div>
            
             <div class="col-md-4 mb-2">
                <input class="form-control" type="text" placeholder="fechaPago" [(ngModel)]="pago.fechaPago"
                        name="fechaPago" required #fechaPago="ngModel" [ngClass] = "{'is-invalid': fechaPago.invalid && fechaPago.touched}">
            </div>
            
        </div>
        <button type="submit" class="btn btn-primary me-2" [disabled]="formPago.invalid">
            <mat-icon>{{ editar ? 'edit' : 'add' }}</mat-icon>
                        {{editar ? 'Actualizar' : 'Agregar' }}
        </button>
        <button type="button" class="btn btn-secondary" *ngIf="editar" (click)="editarPagosCancelar(formPago)">
            <mat-icon>close</mat-icon>
                       Cancelar
        </button>

    </form>

    <hr class="my-4" />

    <h3>Lista de Pagos</h3>

    <mat-form-field appearance="fill" class="w-100">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="filtro($event)" placeholder="Buscar Pago">
    </mat-form-field>

    <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 w-100">
            <ng-container matColumnDef="idPago">
                <th mat-header-cell *matHeaderCellDef mat-sort-header=>ID</th>
                <td mat-cell *matCellDef="let c">{{ c.idPago}}</td>
            </ng-container>
            <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header=>Descripci√≥n</th>
                <td mat-cell *matCellDef="let c">{{ c.descripcion}}</td>
            </ng-container>

             <ng-container matColumnDef="fechaPago">
                <th mat-header-cell *matHeaderCellDef mat-sort-header=>Fecha de Pago </th>
                <td mat-cell *matCellDef="let c">{{ c.fechaPago}}</td>
            </ng-container>         
            
            
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef >Acciones</th>
                <td mat-cell *matCellDef="let c">
                    <div class="d-flex gap-1">
                        <button class="btn btn-warning btn-sm me-1"(click)="editarPagos(c)">
                            <mat-icon class="me-1">edit</mat-icon>                            
                        </button>
                        <button class="btn btn-danger btn-sm" (click)="pagos=c; delete()">      
                            <mat-icon class="me-1">delete</mat-icon>
                        </button>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="mostrarColumnas"></tr>
            <tr mat-row *matRowDef="let row; columns: mostrarColumnas;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
    </div>
</div>
