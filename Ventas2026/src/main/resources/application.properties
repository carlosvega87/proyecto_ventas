# Nombre de la aplicación (opcional, no afecta la conexión)
spring.application.name=ventas-spring

# =============================
# CONFIGURACIÓN DE LA BASE DE DATOS
# =============================
spring.datasource.url=jdbc:mysql://localhost:3306/ventasonline?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Dialecto de MySQL para Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Crear / Actualizar tablas automáticamente
spring.jpa.hibernate.ddl-auto=update

# Mostrar SQL en consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
